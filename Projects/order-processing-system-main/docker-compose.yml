
services:

  # ============ TRAEFIK LOAD BALANCER ============
  traefik:
    build:
      context: .
      dockerfile: dockerfiles/traefik.Dockerfile
    container_name: oms-traefik
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./configs/traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./configs/traefik/dynamic.yml:/etc/traefik/dynamic.yml
      - traefik_certs:/letsencrypt

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${TRAEFIK_HOST:-oms.local}`)"
      - "traefik.http.routers.traefik.service=api@internal"

    restart: unless-stopped

  # ============ MYSQL DATABASE ============
  mysql:
    build:
      context: .
      dockerfile: dockerfiles/mysql.Dockerfile
    container_name: oms-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-order_management}
      MYSQL_USER: ${DB_USER:-ztic}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./configs/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      # - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    
    restart: unless-stopped

  # ============ NODE.JS APPLICATION ============
  app:
    build:
      context: ./app
      dockerfile: ../dockerfiles/app.Dockerfile
    container_name: oms-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-order_management}
      DB_USER: ${DB_USER:-ztic}
      DB_PASSWORD: ${DB_PASSWORD:-root123}
      EVENTHUB_CONNECTION_STRING: ${EVENTHUB_CONNECTION_STRING}
      EVENTHUB_NAME: ${EVENTHUB_NAME:-orders}
      EVENTHUB_NAMESPACE: ${EVENTHUB_NAMESPACE:-oms-eventhub-dev}
    volumes:
      - ./app:/app
      - app_node_modules:/app/node_modules

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=false"
    
    restart: unless-stopped

  # ============ NGINX SERVERS ============
    # ... (nginx1)
  nginx1:
    build:
      context: .
      dockerfile: dockerfiles/nginx.Dockerfile
    container_name: oms-nginx-1
    depends_on:
      - app
    environment:
      SERVER_NAME: nginx-1
      UPSTREAM_SERVICE: app
      UPSTREAM_PORT: 3000
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8091:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${TRAEFIK_HOST:-oms.local}`)"
      - "traefik.http.services.app.loadbalancer.server.port=80"
    
    restart: unless-stopped

  # ... (nginx2)
  nginx2:
    build:
      context: .
      dockerfile: dockerfiles/nginx.Dockerfile
    container_name: oms-nginx-2
    depends_on:
      - app
    environment:
      SERVER_NAME: nginx-2
      UPSTREAM_SERVICE: app
      UPSTREAM_PORT: 3000
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8092:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${TRAEFIK_HOST:-oms.local}`)"
      - "traefik.http.services.app.loadbalancer.server.port=80"

    restart: unless-stopped

  # ... (nginx3)
  nginx3:
    build:
      context: .
      dockerfile: dockerfiles/nginx.Dockerfile
    container_name: oms-nginx-3
    depends_on:
      - app
    environment:
      SERVER_NAME: nginx-3
      UPSTREAM_SERVICE: app
      UPSTREAM_PORT: 3000
    volumes:
      - ./configs/nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro

    ports:
      - "8093:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${TRAEFIK_HOST:-oms.local}`)"
      - "traefik.http.services.app.loadbalancer.server.port=80"

    restart: unless-stopped

  # ============ LANGFLOW AI AGENT ============
  langflow:
    build:
      context: .
      dockerfile: dockerfiles/langflow.Dockerfile
    container_name: oms-langflow
    restart: unless-stopped
    environment:
      LANGFLOW_AUTO_LOGIN: true
      LANGFLOW_SUPERUSER: admin
      LANGFLOW_SUPERUSER_PASSWORD: ${LANGFLOW_PASSWORD:-admin123}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - langflow_data:/app/langflow
      - ./flows:/app/flows
    
    ports:
      - 7860:7860

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.langflow.rule=Host(`ai.${TRAEFIK_HOST:-oms.local}`)"
      - "traefik.http.services.langflow.loadbalancer.server.port=7860"
  
  # Adicione este servi√ßo ao seu docker-compose.yml
  web-interface:
    image: nginx:alpine
    container_name: oms-web-interface
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./flows/interface.html:/usr/share/nginx/html/index.html:ro
      - ./flows/custom_tools.py:/usr/share/nginx/html/custom_tools.py:ro

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-interface.rule=Host(`assistant.${TRAEFIK_HOST:-oms.local}`)"
      - "traefik.http.services.web-interface.loadbalancer.server.port=80"
      
